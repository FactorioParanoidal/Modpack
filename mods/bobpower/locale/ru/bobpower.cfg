heat-pipe=Тепловая труба может передавать тепло на большие расстояния и подключать устройства, которые вырабатывают и используют тепло.\nМаксимальная температура __1__°C.

nuclear-reactor=Использует урановые и плутониевые топливные элементы для выработки тепла. Тепловая мощность увеличивается при строительстве рядом с другими реакторами.\nМакс. температура __1__°C.

oil-boiler=Сжигает жидкое топливо, превращая воду в пар.

