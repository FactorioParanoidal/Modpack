


[mod-description]
combat-mechanics-overhaul=戦闘の仕組みと衝突の設定が見直されました。スピッターやショットガンの弾など、ほとんどの敵の弾丸が壁を越えて発射されるのを阻止します。自分の弾丸は壁を越えても問題なく飛べます。飛行ユニットは壁の上も飛べますが、飛翔体には当たります。ユニットや構造物には、適切な生物的/機械的、飛行/地上ユニット/地上静止タグが割り当てられ、特定の効果の影響を受けたり受けなかったりすることができます。飛行ユニットや車両が地上の酸のプールの影響を受けないようにするなどの複数の変更オプションがあります。また、他のMODのためにいくつかの衝突関連の機能を提供します。

