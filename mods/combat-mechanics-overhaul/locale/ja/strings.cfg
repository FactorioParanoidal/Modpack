[mod-setting-description]
spitter-spit-blockable=スピッターの飛翔体を壁でブロックすることができるようになりました。飛翔体をブロック可能な弾丸にします。無効の場合、壁の上を弧を描くように飛びます。
worm-spit-blockable=ワームの飛翔体を壁でブロックできるようになりました。ワームの飛翔体をブロック可能な弾丸にします。無効の場合、ワームの飛翔体は壁の上を弧を描くように飛びます。
rockets-blockable=ロケット弾は木や敵の壁に衝突することが出来ます。PvPに向きます。
pools-affect-structures=ワーム酸プールなどのプールは、構造物に影響を与えます。
pools-affect-flying=ワーム酸プールなどのプールは、飛行ユニットに影響を与えます（腐食性の蒸気）。
shotguns-hit-friendly=有効化すると、シャットガンの弾が木箱など味方の構造物に当たるようになります。
unit-speed=バイターとスピッターの移動速度、100は変化なしを意味します。
unit-health=バイターとスピッターの体力、100は変化なしを意味します。
unit-range=スピッターの範囲、100は変化なしを意味します。
worm-health=ワームの耐久力、100は変化なしを意味します。
worm-range=ワームの範囲、100は変化なしを意味します。
spawner-health=バイターの巣とスピッターの巣の耐久力、100は変化なしを意味します。
