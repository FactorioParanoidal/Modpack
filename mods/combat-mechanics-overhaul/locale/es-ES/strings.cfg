[mod-name]
combat-mechanics-overhaul=Combat Mechanics Overhaul

[mod-description]
combat-mechanics-overhaul=(Revisión de la mecánica de combate) Revisa ciertas mecánicas de combate y ajustes de colisión. Los muros impiden que la mayoría de los proyectiles enemigos disparen sobre ellos, como los spitters y proyectiles de escopeta enemigos. Tus proyectiles aún pueden atravesar tus propios muros sin problemas. Las unidades voladoras pueden volar por encima de las paredes, pero aún pueden ser alcanzados por proyectiles. A las unidades y estructuras se les asignan las etiquetas biológicas/mecánicas y voladoras/unidades terrestres/estáticas terrestres adecuadas para que puedan verse afectadas o inmunes a determinados efectos. El mod tiene múltiples opciones que incluyen cosas como para que las unidades voladoras y vehículos no se vean afectados por los charcos de ácido en el suelo. También proporciona algunas utilidades de colisión para otros mods.

