[mod-setting-description]
walls-block-compensation=Otorga a los spitters algunos beneficios menores para compensar el bloqueo de sus proyectiles.
spitter-spit-blockable=Los muros pueden bloquear la saliva de los spitters. Hace que la saliva de los spitters se conviertan en proyectiles bloqueables. Si está desactivado, la saliva de los spitters pasará por encima de los muros.
worm-spit-blockable=Los muros pueden bloquear la saliva de los gusanos. Hace que la saliva de los gusanos se conviertan en proyectiles bloqueables. Si está desactivado, la saliva de los gusanos pasará por encima de los muros.
rockets-blockable=Los cohetes pueden chocar con árboles y muros enemigos. Bueno para PvP.
pools-affect-structures=Los charcos, como los charcos de ácido de los gusanos, afectan a las estructuras.
pools-affect-flying=Los charcos, como los charcos de ácido de los gusanos, afectan a las unidades voladoras (vapores corrosivos).
shotguns-hit-friendly=Si está habilitado, los perdigones de la escopeta pueden dañar estructuras amigas, como cofres de madera.
