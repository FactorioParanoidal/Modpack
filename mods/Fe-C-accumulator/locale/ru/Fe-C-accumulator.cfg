[technology-name]
fe-c-accumulator=Железо-угольный аккумулятор

[technology-description]
fe-c-accumulator=Стремление к созданию простейшего элемента с электродами из недефицитных материалов привело к разработке элемента воздушной деполяризации из угля с железным анодом. В качестве положительного электрода используется кислород воздуха, запасенный в пористом угольном электроде, отрицательным электродом является губчатое железо. В итоге получается наиболее простой в изготовлении аккумулятор, который обходится в разы дешевле любых других! Идеально подходит для создания первичного массива стационарных аккумуляторов.

[entity-name]
fe-c-accumulator=Железо-угольный аккумулятор

[entity-description]
fe-c-accumulator=Простейший аккумулятор из железа и угля. Несмотря на невысокую ёмкость и малые токи заряда/разряда, он максимально дёшев и доступен повсеместно.

