[technology-description]
angels-copper-tungsten-smelting=Переплавка вольфрама-меди. Вольфрамо-медный сплав, сплав сводного вольфрама и меди, термостойкий, обладает высокой плотностью, отличной тепло и электро проводностью. Вольфрам-медь обладает уникальными свойствами. Высокий уровень термостойкости – одно из наиболее важных преимуществ вольфрама, в то время как медная составляющая повышает электро- и теплопроводность. Дугогасительные контакты из WCu подвергаются экстремальным механическим и тепловым нагрузкам при температуре ≥ 20,000 K, достигаемой при дуговых разрядах высоковольтного оборудования.
angels-tungsten-carbide-smelting=Карбид вольфрама — химическое соединение углерода и вольфрама с формулой WC. Представляет собой фазу внедрения, которая содержит 6,1% С и не имеет области гомогенности. Карбид вольфрама активно применяется в технике для изготовления инструментов, требующих высокой твёрдости и коррозионной стойкости, а также для износостойкой наплавки деталей, работающих в условиях интенсивного абразивного изнашивания с умеренными ударными нагрузками.