[item-description]
droid-smg=Боевой дроид (не развернут), вставьте его в сборщик дроидов с рецептом, заданным для создания этого типа, или поместите на землю для появления.
droid-smg-dummy=Используется как триггер для создания юнита рядом с ассемблером. поместите это в вывод ассемблера, чтобы использовать его. Обычно вы не хотите их вынимать.
droid-rocket=Ракетный дроид (неразвернутый), вставьте его в сборщик дроидов с рецептом, заданным для создания этого типа, или поместите на землю для появления.
droid-rocket-dummy=Используется как триггер для создания юнита рядом с ассемблером. поместите это в вывод ассемблера, чтобы использовать его. Обычно вы не хотите их вынимать.
droid-rifle=Заводной стрелковый снаряд (не развернут), вставьте его в сборщик дроидов с набором рецептов для создания этого типа или поместите его на землю для появления.
droid-rifle-dummy=Используется в качестве триггера для создания юнита рядом с сборщиком. поместите это в вывод ассемблера, чтобы использовать его. Обычно вы не хотите их вынимать.
droid-assembly-machine=Сборщик дроидов, установите в рецепте тип дроида, который будет появляться, затем вставьте неразвернутый предмет дроида, и он появится поблизости, и присоединитесь / создайте отряд.
terminator=Терминатор, вставьте это в ассемблер дроидов с набором рецептов для создания этого типа или поместите на землю для появления.
terminator-dummy=Используется как триггер для создания юнита рядом с ассемблером. поместите это в вывод ассемблера, чтобы использовать его. Обычно вы не хотите их вынимать.
droid-counter=Модуль активности дроидов, подсчитывает, сколько дроидов каждого типа живы на карте. используйте сигналы, чтобы контролировать количество популяции или создавать группы с соотношениями
loot-Chest=Армейский сундук с добычей, поместите его, чтобы ваши отряды могли автоматически собирать для вас артефакты. они телепортируют их в этот ящик. не забудьте удалить их до того, как он заполнится!
droid-guard-station=Станция охраны дроидов, создает отряд, который находится рядом со станцией и действует как охранник. Станция будет поддерживать размер отряда на установленном уровне и заменять их по мере их смерти.
rally-beacon=Маяк для сбора дроидов, используйте только в тех редких случаях, когда у вас застряли отряды или вы хотите собрать все свои отряды в одном месте. НЕ ЗАБЫВАЙТЕ ОБ ЭТОМ - это помешает вашим отрядам функционировать должным образом, пока не будет удалено
droid-flame=Огнеметный дроид (неразвернутый), вставьте его в сборщик дроидов с рецептом, заданным для создания этого типа, или поместите на землю для появления.
droid-flame-dummy=Используется в качестве триггера для создания юнита рядом с сборщиком. поместите это в вывод ассемблера, чтобы использовать его. Обычно вы не хотите их вынимать.
patrol-pole=Пост патруля дроидов, соедините зелеными проводами, сделайте из них цепочку вдоль маршрута патрулирования. Один конец должен быть очень близко к посту охраны. Затем создайте отряд с поста охраны (сначала настройте маршрут патрулирования!), Отряд увидит маршрут патрулирования и будет следовать по нему.
droid-settings=Модуль настроек дроидов, установите слоты на виртуальные сигналы с именем настройки для настройки, измените значения на все, что захотите. Некоторые значения недопустимы. Это влияет на всю силу.
defender-unit=Защитный дроид (неразвернутый), вставьте его в сборщик дроидов с рецептом, заданным для создания этого типа, или поместите на землю для появления.
defender-unit-dummy=Используется как триггер для создания юнита рядом с ассемблером. поместите это в вывод ассемблера, чтобы использовать его. Обычно вы не хотите их вынимать.
distractor-unit=Отвлекающий дроид модуль (не развернут), вставьте его в сборщик дроидов с набором рецептов для создания этого типа или поместите на землю для появления.
distractor-unit-dummy=Используется как триггер для создания юнита рядом с ассемблером. поместите это в вывод ассемблера, чтобы использовать его. Обычно вы не хотите их вынимать.
destroyer-unit=Дроид Разрушитель (неразвернутый), вставьте его в сборщик дроидов с рецептом, заданным для создания этого типа, или поместите на землю для появления.
destroyer-unit-dummy=Используется как триггер для создания юнита рядом с ассемблером. поместите это в вывод ассемблера, чтобы использовать его. Обычно вы не хотите их вынимать.
droid-pickup-tool=Перетащите рамку вокруг группы дружественных юнитов, чтобы мгновенно подобрать их.
droid-selection-tool=Щелкните левой кнопкой мыши рядом с отрядом, чтобы выбрать его (при выборе члены станут зелеными). Shift-левый щелчок, чтобы приказать атаковать-переместиться в это место. щелкните левой кнопкой мыши вдали от отряда, чтобы отменить выбор.


