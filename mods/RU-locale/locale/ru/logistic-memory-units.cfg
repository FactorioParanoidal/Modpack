[entity-description]
active-memory-unit=Отправляет хранящиеся предметы в логистическую сеть принудительно. Может хранить бесконечное количество предметов одного типа.
passive-memory-provider-unit=Предоставляет возможность хранения предметов в логистической сети. Может хранить бесконечное количество предметов одного типа.
storage-memory-unit=Хранит предметы, которые в настоящее время не запрашиваются. Поставляет хранящиеся предметы в логистическую сеть. Может хранить бесконечное количество предметов одного типа.
Requester-memory-unit=Может постоянно наполняться логистическими роботами по запросу. Может хранить бесконечное количество предметов одного типа.
buffer-memory-unit=Функционирует как сундук запрашивающего, так и как пассивный сундук поставщика. Может хранить бесконечное количество предметов одного типа.

