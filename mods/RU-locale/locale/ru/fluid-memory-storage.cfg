[entity-description]
fluid-memory-unit=Может хранить бесконечное количество одинаковой жидкости. Для откачки обязательно использовать насосы.
fluid-memory-unit-combinator=Подключается к логической сети, чтобы выдавать сигнал количества жидкости из этой Цистерны материопамяти в сеть. Сигналы не могут превышать 2,1Млрд.

[technology-name]
fluid-memory-storage=Энерго-информационное хранение жидкостей
empty-memory-element=Элемент материопамяти

[technology-description]
fluid-memory-storage=После исследования хранилищ для предметов, остро встал вопрос о подобных бесконечных хранилищах, но для хранения жидкостей! Цистерны материопамяти смогут хранить БЕСКОНЕЧНОЕ количество одинаковой жидкости за счёт невероятной упаковки атомов ценой всё возрастающих энергозатрат для поддержания стабильности их структуры. Удалось даже уменьшить размер хранилища!
empty-memory-element=Глубокие исследования квантовой механики и передовых нанотехнологий принесут невероятные доселе возможности и перспективы в области упаковки и перемещения объектов! Технология открывает возможность мгновенного переноса всех упакованных предметов из Хранилища материопамяти в энерго-информационное пространство на Элемент материопамяти и обратно! Это принесёт самые невероятные и поистине бесконечные возможности по транспортировке и перемещению всего чего угодно в любых объёмах!

