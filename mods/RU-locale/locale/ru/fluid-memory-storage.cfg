[item-description]
empty-memory-element=Поместите этот элемент в соотв. здание материопамяти, чтобы извлечь всё содержимое.
memory-communator=Поместите в Хранилище материопамяти для переключения значков карты и предупреждений игроков. Устройство должно быть уже сопоставлено с содержимым.
fluid-memory-element-active=Содержит __1__ литров [fluid=__2__] при температуре __3__°C. Поместите в Цистерну материопамяти для извлечения.

[mod-setting-name]
