[mod-setting-description]
memory-unit-power-usage=Множитель, определяющий, сколько энергии потребляет Хранилище материопамяти. Формула: [font=default-small] 1МВт + (ceil (количество элементов / размер стека)^0,4) * множитель [/font] \nПо умолчанию: 480 кВт