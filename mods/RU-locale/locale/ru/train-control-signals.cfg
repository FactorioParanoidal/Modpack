refuel-signal=Cигнал дозаправки
refuel-signal-description=Поезда будут пропускать станции с [virtual-signal=refuel-signal] в названии, если у них достаточно топлива.

refuel-signal-disabled=Cигнал дозаправки (отключен)
refuel-signal-disabled-description=Это показывает, когда поезд не нуждается в дозаправке. Не используйте это в названиях станций.

depot-signal=Cигнал депо
depot-signal-description=Поезда будут пропускать станции с [virtual-signal=depot-signa], если их следующий пункт назначения открыт и на нем есть свободное место (связанное с ограничениями поездов).

depot-signal-disabled=сигнал депо (отключен)
depot-signal-disabled-description=Показывает, когда следующий пункт назначения поезда открыт, и поезд не направляется в депо. Не используйте это в названиях станций.

skip-signal=Сигнал пропуска
skip-signal-description=Этот сигнал означает, что станция будет пропущена.