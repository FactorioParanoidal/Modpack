enable-power=Включить энергозависимость
power-priority=Наивысший приоритет
boiler-start-water=Бойлеры ставятся с водой
bobmods-ores-enablewaterores=Включить соли лития в воде

[mod-setting-description]
enable-power=Если включено, береговым насосам для работы потребуется электричество\n\n[color=#fffe93]ПРИМЕЧАНИЕ:[/color] Изменение внутренней энергии системы (ΔUsystem) равно разнице между теплом, подаваемым на система (Q) и работа (W), совершаемая системой над ее окружением, следовательно, невозможно ни механическими, ни тепловыми, ни химическими, ни другими способами создать вечный двигатель.
power-priority=Если включено, береговые насосы будут иметь наивысший уровень приоритета по электропитанию в электрической сети (так же, как лазерные турели)\n\n[color=#fffe93]ПРИМЕЧАНИЕ:[/color] Это работает, только если включена энергозависимость.
boiler-start-water=Если этот параметр включен, котлы будут устанавливаться вниз с небольшим количеством воды внутри для ускорения запуска выработки электроэнергии.