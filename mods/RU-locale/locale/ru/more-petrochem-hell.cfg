[technology-description]
Fuel-Additive=Октаноповышающие присадки в топливо - вещества, добавляемые в небольших количествах к моторным топливам для повышения их октанового числа. Наиболее эффективными и дешёвыми октаноповышающими присадками являются органические соединения свинца — например, тетраэтилсвинец (ТЭС). ТЭС не применяют в чистом виде, поскольку образующийся металлический свинец осаждается на стенках цилиндров двигателя, что приводит к отказу последнего. По этой причине в смеси с ТЭС вводят так называемые выносители, которые образуют с металлическим свинцом летучие соединения. Выносители обычно представляют собой хлор	содержащие соединения (хлорэтан). Однако ТЭС очень ядовит и является канцерогенным веществом.