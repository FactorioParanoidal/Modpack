[mod-setting-name]
mergable-chest-name=Mergable chest
max-chest-width=Maximum chest width
max-chest-height=Maximum chest height
max-chest-area=Maximum chest area
inventory-size-multiplier=Inventory size multiplier
inventory-size-limit=Inventory size limit
sprite-decal-chance=Change for sprite decal
warehouse-threshold=Warehouse size threshold
whitelist-chest-sizes=Whitelist of merged chests

[mod-setting-description]
mergable-chest-name=Chest type that can be merged. Install WideChestsAllTypes mod to enable all at once.
max-chest-width=Maximum width of merged chest. Install WideChestsUnlimited mod if you want limit to be higher than 42.
max-chest-height=Maximum height of merged chest. Install WideChestsUnlimited mod if you want limit to be higher than 42.
max-chest-area=Maximum area of merged chest. Install WideChestsUnlimited mod if you want limit to be higher than 1600.
inventory-size-multiplier=Merged chest's inventory size is sum of inventory sizes of individual merged chests. This number is than multiplied by this setting. Changing this may result in loss of items when merging or splitting!
inventory-size-limit=Maximum inventory size a merged chest can have. Normally merged chest's inventory size is sum of inventory sizes of individual merged chests (and then multiplied by above multiplier). Changing this may result in loss of items when merging or splitting!
sprite-decal-chance=Percent chance of decals (graphical variety) to appear on merged chests. So far only warehouses (merged chests with both sides larger between 1 and "Warehouse size threshold") have decals.
warehouse-threshold=Trashdump will be used when merging area larger than X on both sides.
whitelist-chest-sizes=Specified which chests are enabled. It's a list of values like 'AxB' separated by space, 'A' and 'B' can either be a integer (greater than 0) or 'N' that represent a wildcard (meaning it will match everything). For example, "1x6 2x4 13xN" will only allow 1x6, 2x4, 13x1, 13x2, 13x3, 13x4, etc... chests to be mergeable. Default 'NxN' allow anything (so up to 42x42 by default).